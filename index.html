<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Context Menu</title>
    <style>
      .custom-cm {
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
        padding: 10px 0;
        width: 200px;
      }
      .custom-cm__item {
        cursor: pointer;
        padding: 8px 15px;
      }
      .custom-cm__item:hover {
        background: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div class="custom-cm">
      <div class="custom-cm__item">Item #1</div>
      <div class="custom-cm__item">Item #2</div>
      <div class="custom-cm__item">Item #3</div>
      <div class="custom-cm__divider"></div>
      <div class="custom-cm__item">Item #4</div>
    </div>
    <script></script>
  </body>
</html>
